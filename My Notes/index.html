<!-- Define document type -->
<!DOCTYPE html>
<!-- Define language of page -->
<html lang="en">
  <head>
    <!-- Define character set -->
    <meta charset="UTF-8" />
    <!-- For browser compatibility -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- For mobile device compatibility -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Description for search result -->
    <meta name="description" content="" />
    <!-- Keywords for SEO -->
    <meta name="keywords" content="keyword 1, keyword 2" />
    <!-- To not show on search results -->
    <meta name="robots" content="NOINDEX, NOFOLLOW" />
    <title>HTML Notes</title>
  </head>
  <body>
    <!-- Structure of a HTML file -->
    <nav></nav>
    <header></header>
    <article></article>
    <aside></aside>
    <footer></footer>
    <!-- Heading -->
    <!-- Use only one h1 tag for a page -->
    <h1></h1>
    <h2></h2>
    <h3></h3>
    <h4></h4>
    <h5></h5>
    <h6></h6>
    <!-- Text formatting -->
    <strong></strong>
    <em></em>
    <del></del>
    <!-- Paragraph -->
    <p></p>
    <pre></pre>
    <!-- Breaks -->
    <hr />
    <br />
    <!-- Unordered List -->
    <ul>
      <li></li>
    </ul>
    <!-- Ordered List -->
    <ol>
      <li></li>
    </ol>
    <!-- Description List -->
    <dl>
      <dt></dt>
      <dd></dd>
    </dl>
    <!-- Table -->
    <table>
      <thead>
        <th></th>
      </thead>
      <tbody>
        <tr>
          <td></td>
        </tr>
      </tbody>
    </table>
    <!-- Anchor -->
    <a href=""></a>
    <!-- To open in new tab -->
    <a href="" target="_blank"></a>
    <!-- Image -->
    <img src="" alt="" />
    <!-- Forms -->
    <form action="">
      <label for=""></label>
      <!-- Input -->
      <input type="" id="" name="" value="" placeholder="" />
      <!-- Default checked -->
      <input type="checkbox" name="" id="" checked />
      <input type="radio" name="" id="" checked />
      <!-- Textarea input -->
      <textarea name="" id="" cols="" rows=""></textarea>
      <!-- Selector input -->
      <select name="" id="">
        <option value=""></option>
        <!-- Default selected -->
        <option value="" selected></option>
      </select>
      <!-- Submit -->
      <input type="submit" value="" />
      <button type="submit"></button>
      <!-- Reset -->
      <input type="reset" value="" />
      <button type="reset"></button>
    </form>
    <code></code>
  </body>
</html>
